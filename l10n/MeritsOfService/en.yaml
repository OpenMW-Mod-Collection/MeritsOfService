triggerSkillupHandlers_description: |
  If enabled, skill rewards will trigger all respective handlers (vanilla and modded). This includes contributing to character level and triggering similar things added by other mods.

  If disabled, skill rewards will just raise your base skill level, ignoring all logic which might usually trigger on skill level ups.

