page_name: Merits of Service
page_description: |
  Get skills and attributes as additional rewards for completing faction quests. Rewards depend on factions.

  Getting rewards retroactively:
  1. Open console by pressing "~"
  2. Run the "luap" command
  3. Run "I.MeritsOfService.RetroactiveUpdate()"
  4. Run "exit()"
  5. Done!

general_groupName: General
